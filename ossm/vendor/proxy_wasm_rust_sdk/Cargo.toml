[package]
name = "proxy-wasm"
version = "0.2.2"
authors = ["Piotr Sikora <piotrsikora@google.com>"]
rust-version = "1.61"
description = "WebAssembly for Proxies"
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/proxy-wasm/proxy-wasm-rust-sdk"
edition = "2018"
build = "build.rs"

[dependencies]
hashbrown = "0.14"
log = "0.4"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"
strip = "debuginfo"
