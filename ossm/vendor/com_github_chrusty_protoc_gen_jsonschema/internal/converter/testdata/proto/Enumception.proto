syntax = "proto3";
package samples;

import "PayloadMessage.proto";
import "ImportedEnum.proto";

message Enumception {

    // FailureModes enum
    enum FailureModes {
        RECURSION_ERROR = 0;
        SYNTAX_ERROR    = 1;
    }

    string name                      = 1;
    string timestamp                 = 2;
    int32 id                         = 3;
    float rating                     = 4;
    bool complete                    = 5;
    FailureModes failureMode         = 6;
    PayloadMessage payload           = 7;
    repeated PayloadMessage payloads = 8;
    ImportedEnum importedEnum        = 9;
}
