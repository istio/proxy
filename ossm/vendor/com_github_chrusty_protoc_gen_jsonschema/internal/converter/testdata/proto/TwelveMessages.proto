syntax = "proto3";
package samples;

message MessageKind1 {
  string name       = 1;
  string timestamp  = 2;
  int32 id          = 3;
  float rating      = 4;
  bool complete     = 5;
}

message MessageKind2 {
  string name       = 1;
  string timestamp  = 2;
  int32 id          = 3;
  float rating      = 4;
  bool complete     = 5;
  bool isa = 6;
  bool hasa = 7;
}

message MessageKind3 {
  string name       = 1;
  string timestamp  = 2;
  int32 id          = 3;
  float rating      = 4;
  bool complete     = 5;
  string someProp = 6;
}

message MessageKind4 {
  string name       = 1;
  string timestamp  = 2;
  int32 id          = 3;
  float rating      = 4;
  bool complete     = 5;
  string special = 6;
}

message MessageKind5 {
  string name       = 1;
  string timestamp  = 2;
  int32 id          = 3;
  float rating      = 4;
  bool complete     = 5;
  double foo = 6;
}

message MessageKind6 {
  string name       = 1;
  string timestamp  = 2;
  int32 id          = 3;
