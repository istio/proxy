[package]
name = "common"
version = "0.1.0"
edition = "2018"

# Required to satisfy cargo but no `lib.rs` is expected to
# exist within test data.
[lib]
path = "lib.rs"

[[bin]]
name = "common-bin"
path = "main.rs"

[[test]]
name = "common-test"
path = "test.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "=1.3.2"
cfg-if = "=1.0.0"
