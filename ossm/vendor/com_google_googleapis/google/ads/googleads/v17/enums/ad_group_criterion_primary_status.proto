syntax = "proto3";

package google.ads.googleads.v17.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V17.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v17/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AdGroupCriterionPrimaryStatusProto";
option java_package = "com.google.ads.googleads.v17.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V17\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V17::Enums";

// Proto file describing Ad Group Criterion primary statuses.

// Container for enum describing possible ad group criterion primary status.
message AdGroupCriterionPrimaryStatusEnum {
  // Enum describing the possible ad group criterion primary status. Provides
  // insight into why an ad group criterion is not serving or not serving
  // optimally.
  enum AdGroupCriterionPrimaryStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The ad group criterion is eligible to serve.
    ELIGIBLE = 2;

    // The ad group criterion is paused.
    PAUSED = 3;

    // The ad group criterion is removed.
    REMOVED = 4;

    // The ad group criterion is pending.
    PENDING = 5;

    // The ad group criterion is not eligible to serve.
    NOT_ELIGIBLE = 6;
  }
}
