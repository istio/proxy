    test_targets: *test_targets
    test_flags:
      - "--config=nobzlmod"
  ubuntu2004_bzlmod:
    name: "Bazel LTS (bzlmod)"
    platform: ubuntu2004
    build_targets: *build_targets
    build_flags:
      - "--config=bzlmod"
      - "--lockfile_mode=error"
    test_targets: *test_targets
    test_flags:
      - "--config=bzlmod"
      - "--lockfile_mode=error"
  macos_bzlmod:
    name: "Bazel LTS (bzlmod)"
