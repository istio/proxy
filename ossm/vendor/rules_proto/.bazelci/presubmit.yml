---
build_targets: &build_targets
  - "//..."
test_targets: &test_targets
  - "//..."

buildifier:
  version: latest
  # skylark-comment fails because links to Bazel's docs for
  # `ProtoInfo` and `proto_common` contain `/skylark/`.
  warnings: "-skylark-comment"

tasks:
  ubuntu2004:
    name: "Bazel LTS (workspace)"
    build_targets: *build_targets
    build_flags:
      - "--config=nobzlmod"
    test_targets: *test_targets
    test_flags:
      - "--config=nobzlmod"
  macos:
    name: "Bazel LTS (workspace)"
    build_targets: *build_targets
    build_flags:
      - "--config=nobzlmod"
